<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="./public/warning.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css">
    <title>Error 404</title>
  </head>
  <body class="m-10 max-w-5xl w-full mx-auto">
    <header>
      <p class="font-header font-bold m-5">404 NOT FOUND</p>
    </header>
    <main>
      <div class="p-2 sm:flex min-w-lg rounded-xl sm:p-0">
        <div class="sm:flex-grow">
          <div class="m-5">
            <img src="Scarecrow.png" alt="" class="w-80 h-30 sm:w-auto sm:h-auto sm:rounded-none rounded-full mx-auto">
          </div>
        </div>

        <div class="sm:flex-grow">
          <div class="font-body font-bold m-5 pt-6 sm:p-4 sm:text-left sm:space-y-16">
            <div class="text-5xl text-gray-800" >
              I have bad news for you
            </div>
            <div class="text-2xl my-4 text-gray-800/60 font-normal">
              The page you are looking for might be removed
              or is temporarily unavailable
            </div>
            <div>
              <a href="">
                <button class="bg-gray-900 p-3 text-white text-sm">
                  BACK TO HOMEPAGE
                </button>
              </a>
            </div>
          </div>
        </div>
      </div>
    </main>
    
    <footer class="sm:fixed sm:bottom-3 sm:mx-72">
      <div class="font-[Montserrat] text-center text-sm text-gray-800/40">
        created by
        <a href="https://github.com/Lenaic-ouendo-01/404_not_found">
          <span class="underline hover:underline-offset-4">Lenaic-ouendo-01</span>-devChallenges.io
        </a>
      </div>
    </footer>
    <script type="module" src="/main.js"></script>
  </body>
</html>
